<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約管理システム</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="icon" type="image/svg+xml" href="/public/img/favicon.svg" />
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1><span class="icon">📅</span>予約管理システム</h1>
      <p class="subtitle">サロン予約の閲覧・作成</p>
    </header>

    <main class="main">
      <!-- エラー表示 -->
      <div id="errorArea" class="alert alert-error hidden" role="alert" aria-live="polite">
        <span class="alert-icon">⚠️</span><span id="errorMessage"></span>
        <button id="errorClose" class="alert-close" aria-label="エラーを閉じる">×</button>
      </div>

      <!-- 成功表示 -->
      <div id="successArea" class="alert alert-success hidden" role="alert" aria-live="polite">
        <span class="alert-icon">✅</span><span id="successMessage"></span>
        <button id="successClose" class="alert-close" aria-label="閉じる">×</button>
      </div>

      <!-- 予約作成フォーム -->
      <section class="form-section">
        <h2>新しい予約を作成</h2>
        <form id="reserveForm" class="reserve-form" novalidate>
          <div class="form-grid">
            <div class="form-group">
              <label for="customerName">お名前 <span class="required">*</span></label>
              <input id="customerName" name="customerName" type="text" required placeholder="例：山田太郎" aria-describedby="customerNameError"/>
              <div id="customerNameError" class="field-error hidden" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="service">メニュー <span class="required">*</span></label>
              <div class="service-inputs">
                <select id="serviceSelect" name="serviceSelect" aria-label="メニュー選択">
                  <option value="">選択してください</option>
                  <option value="カット">カット</option>
                  <option value="カラー">カラー</option>
                  <option value="パーマ">パーマ</option>
                  <option value="カット+カラー">カット+カラー</option>
                  <option value="カット+パーマ">カット+パーマ</option>
                  <option value="トリートメント">トリートメント</option>
                  <option value="その他">その他（自由入力）</option>
                </select>
                <input id="service" name="service" type="text" required placeholder="または直接入力" aria-describedby="serviceError"/>
              </div>
              <div id="serviceError" class="field-error hidden" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="startTime">開始時刻 <span class="required">*</span></label>
              <input id="startTime" name="startTime" type="datetime-local" required aria-describedby="startTimeError"/>
              <div id="startTimeError" class="field-error hidden" role="alert"></div>
            </div>

            <div class="form-group">
              <label for="endTime">終了時刻 <span class="required">*</span></label>
              <input id="endTime" name="endTime" type="datetime-local" required aria-describedby="endTimeError"/>
              <div id="endTimeError" class="field-error hidden" role="alert"></div>
            </div>
          </div>

          <div class="form-actions">
            <button id="submitBtn" type="submit" class="btn btn-primary">
              <span class="btn-text">予約を作成</span>
              <span class="btn-spinner hidden" aria-hidden="true">⏳</span>
            </button>
            <button id="resetBtn" type="button" class="btn">リセット</button>
          </div>
        </form>
      </section>

      <!-- 予約一覧 -->
      <section class="table-section">
        <div class="table-header">
          <h2>予約一覧</h2>
          <div class="table-controls">
            <span id="reservationsCount" class="count-display">件数: 0件</span>
            <button id="refreshBtn" class="btn btn-ghost" aria-label="一覧を更新">🔄 更新</button>
          </div>
        </div>

        <div id="loadingArea" class="loading hidden">
          <div class="loading-spinner">⏳</div>
          <p>読み込み中...</p>
        </div>

        <div class="table-container">
          <table class="table" id="reservationsTable">
            <thead>
              <tr>
                <th><button class="sort-btn" data-sort="customer_name">お客様名 <span class="sort-icon"></span></button></th>
                <th><button class="sort-btn" data-sort="service">メニュー <span class="sort-icon"></span></button></th>
                <th><button class="sort-btn" data-sort="start_time">開始 <span class="sort-icon active">↑</span></button></th>
                <th><button class="sort-btn" data-sort="end_time">終了 <span class="sort-icon"></span></button></th>
              </tr>
            </thead>
            <tbody id="reservationsTbody"><!-- JSで生成 --></tbody>
          </table>

          <div id="emptyState" class="empty hidden">
            <div class="empty-icon">📝</div>
            <h3>予約がありません</h3>
            <p>上のフォームから予約を作成してください。</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"><p>&copy; 2025 予約管理システム</p></footer>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
