<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>予約一括管理（ミニ）</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --line: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22d3ee;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; padding: 0;
        background: radial-gradient(circle at 20% -10%, #0ea5e9 0%, transparent 25%),
                    radial-gradient(circle at 80% -10%, #8b5cf6 0%, transparent 25%),
                    var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 280px;
        border-right: 1px solid var(--line);
        padding: 16px;
      }
      .badge {
        display: inline-flex; align-items: center; gap: 6px;
        font-size: 12px; color: var(--muted);
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 6px 10px;
      }
      .logo {
        display: flex; align-items: center; gap: 10px; margin-top: 8px;
      }
      .logo .dot {
        width: 10px; height: 10px; border-radius: 50%;
        background: linear-gradient(135deg, #22d3ee, #a78bfa);
      }
      .logo h1 { font-size: 18px; margin: 0; }
      .sidebar-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        margin-top: 16px;
      }
      .sidebar-card h2 {
        font-size: 14px; color: var(--muted); margin: 0 0 8px;
      }
      .calendar-mini {
        display: grid; grid-template-columns: repeat(7, 1fr);
        gap: 6px; font-size: 12px;
      }
      .calendar-mini .cell {
        text-align: center; padding: 8px 0;
        border: 1px solid var(--line);
        border-radius: 8px;
        color: var(--muted);
      }

      .main {
        flex: 1;
        padding: 16px 20px;
        overflow: auto;
      }
      .toolbar {
        display: flex; align-items: center; justify-content: space-between; gap: 16px;
      }
      .views {
        display: inline-flex; background: rgba(255,255,255,0.03);
        border: 1px solid var(--line); border-radius: 10px; overflow: hidden;
      }
      .views button {
        background: transparent; color: var(--muted);
        border: none; padding: 10px 14px; cursor: pointer;
      }
      .views button.active {
        color: var(--text);
        background: radial-gradient(circle at 50% 0, rgba(34,211,238,0.2), transparent 35%);
      }

      .grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 80px 1fr 1fr 1fr; /* 時間 + 日/週/月 */
        gap: 12px;
      }
      .grid .col {
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        min-height: 380px;
      }
      .grid .head {
        font-size: 13px; color: var(--muted);
        margin-bottom: 8px;
      }
      .time {
        font-size: 12px; color: var(--muted);
        border-bottom: 1px dashed var(--line);
        padding: 6px 0;
      }
      .reservation {
        margin: 8px 0;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(34,211,238,0.18), rgba(167,139,250,0.12));
        font-size: 13px;
      }
    </style>
  </head>
