<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>予約一覧</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans JP",sans-serif;margin:0;padding:24px;background:#f7f7f8}
    h1{margin:0 0 16px}
    .toolbar{display:flex;gap:8px;margin-bottom:12px}
    button{padding:8px 12px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer}
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:12px;padding:12px 14px;margin:10px 0}
    .date{font-weight:700;margin-top:18px}
    .item{display:flex;justify-content:space-between;gap:12px;padding:8px 0;border-top:1px dashed #eee}
    .item:first-of-type{border-top:none}
    .left{display:flex;flex-direction:column}
    .service{font-size:14px;color:#666}
  </style>
</head>
<body>
  <h1>予約一覧</h1>
  <div class="toolbar">
    <button id="reload">再読込</button>
    <span id="status"></span>
  </div>
  <div id="list"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
